<div class="container">
    <div class="agency-main">
        <div class="agency-content">
            <div class="back-header">
                <button class="back-btn" (click)="backClicked()">
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0)">
                        <path d="M8.65012 10.7188L16.6665 2.70209C16.8872 2.48188 17.0087 2.18746 17.0087 1.87352C17.0087 1.55941 16.8872 1.26516 16.6665 1.0446L15.9641 0.342509C15.7437 0.121603 15.4491 0 15.1351 0C14.8212 0 14.5269 0.121603 14.3064 0.342509L4.76162 9.88711C4.54019 10.1084 4.41893 10.404 4.4198 10.7183C4.41893 11.034 4.54001 11.3293 4.76162 11.5507L14.2975 21.0861C14.5181 21.307 14.8123 21.4286 15.1264 21.4286C15.4404 21.4286 15.7346 21.307 15.9553 21.0861L16.6576 20.384C17.1146 19.927 17.1146 19.1831 16.6576 18.7263L8.65012 10.7188Z" fill="black"/>
                        </g>
                        <defs>
                        <clipPath id="clip0">
                        <rect width="21.4286" height="21.4286" fill="white"/>
                        </clipPath>
                        </defs>
                        </svg>
        
                    Back
                </button>
                <div>
                  <app-agency-cart></app-agency-cart>
                </div>
            </div>
            <div class="">
                <div nz-row [nzGutter]="15">
                    <div nz-col class="gutter-row" nzXs="24" nzSm="12" nzMd="16" nzLg="16">
                        <nz-table #basicTable nz-bordered [nzData]="['']" class="custom-data-tbl custom-border-tbl">
                            <thead>
                              <tr>
                                <th>Billing Details</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>
                                  <form nz-form class="billing-form">
                                    <div nz-row [nzGutter]="15">
                                      <div nz-col class="gutter-row" nzXs="24" nzSm="24" nzMd="12" nzLg="12">
                                        <nz-form-item>
                                          <nz-form-control>
                                            <input nz-input name="text" type="text" id="" placeholder="Fullname" >
                                          </nz-form-control>
                                        </nz-form-item>
                                      </div>
                                      <div nz-col class="gutter-row" nzXs="24" nzSm="24" nzMd="12" nzLg="12">
                                        <nz-form-item>
                                          <nz-form-control>
                                            <input nz-input name="email" type="email" id="" placeholder="Email" >
                                          </nz-form-control>
                                        </nz-form-item>
                                      </div>
                                      <div nz-col class="gutter-row" nzXs="24" nzSm="24" nzMd="12" nzLg="12">
                                        <nz-form-item>
                                          <nz-form-control>
                                            <input nz-input name="mobile" type="mobile" id="" placeholder="Phone no." >
                                          </nz-form-control>
                                        </nz-form-item>
                                      </div>
                                      <div nz-col class="gutter-row" nzXs="24" nzSm="24" nzMd="12" nzLg="12">
                                        <nz-form-item>
                                          <nz-form-control>
                                            <input nz-input name="company" type="text" id="" placeholder="Company name" >
                                          </nz-form-control>
                                        </nz-form-item>
                                      </div>
                                      <div nz-col class="gutter-row" nzXs="24" nzSm="24" nzMd="12" nzLg="12">
                                        <nz-form-item>
                                          <nz-form-control>
                                            <nz-select nzPlaceHolder="Country/Region">
                                              <nz-option nzValue="India" nzLabel="India"></nz-option>
                                              <nz-option nzValue="USA" nzLabel="USA"></nz-option>
                                            </nz-select>
                                          </nz-form-control>
                                        </nz-form-item>
                                      </div>
                                      <div nz-col class="gutter-row" nzXs="24" nzSm="24" nzMd="12" nzLg="12">
                                        <nz-form-item>
                                          <nz-form-control>
                                            <input nz-input name="city" type="text" id="" placeholder="Town/City" >
                                          </nz-form-control>
                                        </nz-form-item>
                                      </div>
                                      <div nz-col class="gutter-row" nzXs="24" nzSm="24" nzMd="12" nzLg="12">
                                        <nz-form-item>
                                          <nz-form-control>
                                            <nz-select nzPlaceHolder="State">
                                              <nz-option nzValue="Delhi" nzLabel="Delhi"></nz-option>
                                              <nz-option nzValue="Haryana" nzLabel="Haryana"></nz-option>
                                            </nz-select>
                                          </nz-form-control>
                                        </nz-form-item>
                                      </div>
                                      <div nz-col class="gutter-row" nzXs="24" nzSm="24" nzMd="12" nzLg="12">
                                        <nz-form-item>
                                          <nz-form-control>
                                            <input nz-input name="city" type="text" id="" placeholder="Postal/Zipcode" >
                                          </nz-form-control>
                                        </nz-form-item>
                                      </div>
                                      
                                      <div  nz-col class="gutter-row" nzXs="24" nzSm="24" nzMd="24" nzLg="24">
                                        <nz-form-item>
                                          <nz-form-control>
                                            <textarea formControlName="comment" nz-input rows="2" placeholder="Address"></textarea>
                                          </nz-form-control>
                                        </nz-form-item>
                                      </div>
                                      
                                    </div>
                                  </form>
                                </td>
                              </tr>
                              <tr>
                            </tbody>
                          </nz-table>
                    </div>
                    <div nz-col class="gutter-row" nzXs="24" nzSm="12" nzMd="8" nzLg="8">
                        <nz-table #basicTable nz-bordered [nzData]="['']" class="custom-data-tbl custom-border-tbl tbl-fonts">
                            <thead>
                              <tr>
                                <th colspan="2" class="text-left">Your Summary</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>
                                    <h3>Service</h3>
                                </td>
                                <td class="text-right">
                                 <h3> Subtotal</h3>
                                </td>
                              </tr>
                              <tr>
                               <td colspan="2">
                                <div class="cart-order-detail">
                                  <span>Seo Guest Post</span>
                                  <h2>$400</h2>
                                </div>
                                <div class="cart-order-detail">
                                  <span>Seo Guest Post</span>
                                  <h2>$400</h2>
                                </div>
                               </td>
                              </tr>
                              <tr>
                                <td>
                                    <h3>Subtotal</h3>
                                </td>
                                <td class="text-right">
                                 <h3> $800</h3>
                                </td>
                              </tr>
                              <tr>
                                <td>
                                    <h3>Total</h3>
                                </td>
                                <td class="text-right">
                                 <h3> $800</h3>
                                </td>
                              </tr>
                              <tr>
                                <td colspan="2">
                                  <nz-radio-group [(ngModel)]="radioValue">
                                    <div class="mb-2">
                                      <label nz-radio nzValue="A">Pay with card</label>
                                    </div>
                                    <div class="mb-2">
                                      <label nz-radio nzValue="B">Paypal</label>
                                    </div>
                                  </nz-radio-group>
                                  <p class="mt-3">
                                    Your personal data will be used to process your order, support your experience throughout this website, and for other purposes described in our <a href="">privacy policy</a>.
                                  </p>
                                </td>
                              </tr>
                              <tr>
                                <td colspan="2" class="text-center">
                                  <button type="button" class="red-btn" >Place Order</button>
                                </td>
                              </tr>
                            </tbody>
                          </nz-table>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
